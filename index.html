<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style/style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <section class="section-cart">
    <div class="result-cart">
      <h3 class="summary">Summary</h3>

      <div class="cart-statyc">

        <div class="reaction">
          <h3 class="title-test">Reaction</h3>
          <p class="statyc">80 <span>/ 100</span></p>
        </div>

        <div class="memory">
          <h3 class="title-test-memory">Memory</h3>
          <p class="statyc">92 <span>/ 100</span></p>
        </div>

        <div class="verbal">
          <h3 class="title-test-verbal">Verbal</h3>
          <p class="statyc">61 <span>/ 100</span></p>
        </div>

        <div class="visual">
          <h3 class="title-test-visual">Visual</h3>
          <p class="statyc">72 <span>/ 100</span></p>
        </div>


      </div>

      <div class="you-result">
        <div class="cart-title">
          <h3 class="result">Your Result</h3>
          <div class="circle-result">
            <h1 class="steps">76</h1>
            <p class="of-100">of 100</p>
          </div>
          <div class="total">
            <h3 class="great">Great</h3>
            <p class="total-test">You scored higher than 65% of<br>the people who have taken<br>these tests.</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  

  <!--
  

  Visual
  72 / 100

  Continue -->

</body>
</html>
